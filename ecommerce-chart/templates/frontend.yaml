apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 238991998648.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-frontend:v1
        ports:
        - containerPort: 3000
